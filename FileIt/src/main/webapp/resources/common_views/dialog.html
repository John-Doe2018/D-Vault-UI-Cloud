<div id="errorModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="material-icons">&#xE5CD;</i>
				</div>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
				<h4>Ooops!</h4>
				<p>Something went wrong.</p>
				<button class="btn btn-success" data-dismiss="modal">{{errorMessage}}</button>
			</div>
		</div>
	</div>
</div>

<div id="confirmationModal" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg" style="width: 90%">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title font-style">Confirmation Modal</h4>
			</div>
			<div class="modal-body">Do you want to continue ?</div>
			<div class="modal-footer">
				<div class="pull-right">
					<md-button class="md-raised md-primary md-hue-2"
						style="margin: 20px 0;" data-dismiss="modal" aria-hidden="true"
						ng-click="yesClicked()">{{'YES' | translate}}</md-button>
					<md-button style="margin: 20px 0;"
						class="md-warn md-raised md-hue-2" data-dismiss="modal"
						aria-hidden="true" ng-click="noCicked()">{{'NO' |
					translate}}</md-button>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>

	</div>
</div>
