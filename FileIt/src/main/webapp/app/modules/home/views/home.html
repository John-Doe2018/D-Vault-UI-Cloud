<div>
	<!-- <a ng-click="openModal()" class="float1"> <i
		class="fa fa-plus my-float"></i>
	</a> -->
	<div ng-if="noBookPresent" class="bookshelf"></div>
</div>
<div class="row col-sm-12"
	style="background-color: steelblue; bottom: 0;" id="pageFooter">
	<div class="col-sm-3">
		<a href="http://tranfode.com/" target="_new"><img
			src="images/tranfode.png"></a>
	</div>
	<div class="col-sm-9"
		style="text-align: right !important; margin-top: 2%;">
		<a href="http://www.primeleaf.in" target="_new" class="text-white">©
			Tranfode Technologies (P) Ltd.</a>
	</div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">X</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">
				<label class="radio-inline"> <input type="radio"
					name="inlineRadioOptions" id="inlineRadio1" value="landing">
					BookView
				</label> <label class="radio-inline"> <input type="radio"
					name="inlineRadioOptions" id="inlineRadio2" value="bookmark">
					Add BookMark
				</label> <label class="radio-inline"> <input type="radio"
					name="inlineRadioOptions" id="inlineRadio3" value="delete">
					Delete
				</label><label class="radio-inline"> <input type="radio"
					name="inlineRadioOptions" id="inlineRadio1" value="add">
					Add Files
				</label><label class="radio-inline"> <input type="radio"
					name="inlineRadioOptions" id="inlineRadio1" value="download">
					Download
				</label>
			</div>
			<div ng-if="addFiles">
				<div class="col-md-12"
					style="text-align: center; margin-bottom: 10px;">
					<input type="file" id="file" name="file" multiple
						onchange="angular.element(this).scope().setFile(this)"
						class="btn btn-warning" />
				</div>

				<div class="col-md-12" style="padding-top: 10px;">

					<div class="col-md-7">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>File Name</th>
									<th>File Type</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="file in fileList">

									<td>{{file.name}}</td>
									<td>{{file.type}}</td>
									<td class="glyphicon glyphicon-trash file-delete"
										ng-click="deleteFile($index);"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<md-button class="md-raised md-primary md-hue-2"
					style="margin: 20px 0;" data-dismiss="modal" aria-hidden="true"
					ng-click="onOptionClick()">{{'SUBMIT' | translate}}</md-button>
				<md-button style="margin: 20px 0;"
					class="md-warn md-raised md-hue-2" data-dismiss="modal"
					aria-hidden="true">{{'CANCEL' | translate}}</md-button>
			</div>
		</div>
	</div>
</div>
