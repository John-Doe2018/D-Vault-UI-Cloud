<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form name="createClassForm">
		<div class="row" id="createClassPage" style="height: 593px;">
			<div
				class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
				<div>
					<h3>CREATE CLASSIFICATION</h3>
					<fieldset>
						<h4>Enter Classification Name:</h4>
						<md-input-container class="md-block" flex-gt-sm>
						<label>Classification</label> <input ng-disabled="classfound"
							name="classificationName" ng-model="classificationName"
							maxlength="20" ng-pattern="/^[-\w\s]+$/" required> </md-input-container>
						<span style="color: red"
							ng-if="createClassForm.classificationName.$dirty && createClassForm.classificationName.$invalid">
							<span ng-if="createClassForm.classificationName.$error">Maximum
								20 alphanumeric characters allowed with whitespace,'_','-'.</span>
						</span>
						<div class="f1-buttons">
							<button type="button" class="btn btn-next"
								ng-click="onCreateClassification()"
								ng-disabled="createClassForm.$invalid">Submit</button>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="row col-sm-12"
			style="background-color: blueviolet; bottom: 0; position: fixed; width: 103%;"
			id="pageFooter">
			<div class="col-sm-3">
				<a href="http://tranfode.com/" target="_new"><img
					src="images/tranfode.png"></a>
			</div>
			<div class="col-sm-9"
				style="text-align: right !important; margin-top: 2%;">
				<a href="http://tranfode.com/" target="_new" class="text-white">Â©
					Tranfode Technologies (P) Ltd.</a>
			</div>
		</div>
	</form>
</body>


</html>
