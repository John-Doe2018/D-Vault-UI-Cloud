<body>
	<div class="row" id="createClassPage">
		<div
			class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
			<div>
				<h3>CREATE CLASSIFICATION</h3>
				<fieldset>
					<h4>Enter Classification Name:</h4>
					<md-input-container class="md-block" flex-gt-sm>
					<label>Classification</label> <input ng-disabled="classfound"
						ng-model="classificationName" maxlength="20"
						ng-pattern-restrict="^$|^[A-Za-z0-9]+$" required> </md-input-container>

					<div class="f1-buttons">
						<button type="button" class="btn btn-next"
							ng-click="onCreateClassification()" ng-disabled="disableSubmit">Submit</button>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
