<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div layout="row" layout-align="start start">
		<div flex="100">
			<md-card> <md-card-header> <md-card-header-text>
			<span class="md-title" style="font-size: 25px; color: blue;">BookMarks</span>
			<span class="md-subhead">Total Count : {{count}} </span> </md-card-header-text> </md-card-header> </md-card>
		</div>
	</div>
	<div layout="row" layout-align="space-around center">
		<div flex="20" ng-repeat="x in records">
			<md-card> <md-card-header> <md-card-header-text>
			<span class="md-title">{{x.bookName}}</span> <span class="md-subhead">Classification
				: {{x.classification}} </span> </md-card-header-text> </md-card-header> <md-card-actions layout="row"
				layout-align="start center"> <md-button md-no-ink
				class="md-primary">View Document</md-button> <md-button
				class="md-warn">Delete</md-button> <md-card-icon-actions>
			</md-card-icon-actions> </md-card-actions></md-card>
		</div>
	</div>

</body>
</html>
