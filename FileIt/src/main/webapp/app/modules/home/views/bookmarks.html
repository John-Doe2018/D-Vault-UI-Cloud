<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div style="height: {{ hgt }}px">
		<div layout="row" layout-align="start start">
			<div flex="100">
				<md-card> <md-card-header> <md-card-header-text>
				<span class="md-title font-style"
					style="font-size: 25px; color: blue;"><md-icon
						md-svg-src="images/bookmarks.svg" aria-label="Delete"></md-icon>BookMarks</span>
				<span class="md-subhead font-style">Total Count : {{count}} </span>
				</md-card-header-text> </md-card-header> </md-card>
			</div>
		</div>
		<div class='md-padding' layout="row" layout-wrap id="bookHeight">
			<md-card style="width: 250px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);transition: 0.3s;border-left: 5px solid darkgray;" ng-repeat="x in records"> <md-card-header>
			<md-card-header-text> <span
				class="md-title font-style">{{x.bookName}}</span> <span
				class="md-subhead font-style">Classification :
				{{x.classification}} </span> </md-card-header-text> </md-card-header>
			<div class="md-actions" layout="row" layout-align="end center">
				<md-button md-no-ink class="md-primary"
					ng-click="gotoBookView(x.bookName,x.classification)"> <md-icon
					md-svg-src="images/visibility.svg" aria-label="View Document"></md-icon></md-button>
				<md-button class="md-warn"
					ng-click="remove(x.bookName,x.classification)"> <md-icon
					md-svg-src="images/delete.svg" aria-label="Delete"></md-icon></md-button>
			</div>
			</md-card>
		</div>
	</div>
	<div class="row col-sm-12"
		style="background-color: #00239CFF; bottom: 0;" id="footer">
		<div class="col-sm-3">
			<a href="http://tranfode.com/" target="_new"><img
				src="images/tranfode.png"></a>
		</div>
		<div class="col-sm-9"
			style="text-align: right !important; margin-top: 2%;">
			<a href="http://tranfode.com/" target="_new"
				class="text-white font-style">© Tranfode Technologies (P) Ltd.</a>
		</div>
	</div>
</body>
</html>
