<form name="signUpForm" novalidate>
	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/bg-02.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34 p-t-27"> Sign Up </span>

					<div class="wrap-input100 validate-input"
						data-validate="Enter firstname">
						<input class="input100" type="text" name="firstname"
							ng-pattern="/^[a-zA-Z]*$/" ng-model="fName" autocomplete="off"
							placeholder="FirstName" required> <span
							class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter lastname">
						<input class="input100" type="text" name="lastname"
							ng-pattern="/^[a-zA-Z]*$/" ng-model="lName" autocomplete="off"
							placeholder="LastName" required> <span
							class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter username">
						<input class="input100" type="text" name="username"
							ng-model="userName" autocomplete="off" placeholder="UserName"
							required> <span class="focus-input100"
							data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter password">
						<input class="input100" type="password" name="pass" ng-model="pwdd"
							autocomplete="off" placeholder="Password" required> <span
							class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="ReType password">
						<input class="input100" type="password" name="rpass"
							ng-model="rpwd" autocomplete="off" placeholder="Retype Password"
							required> <span class="focus-input100"
							data-placeholder="&#xf191;"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter role">
						<input class="input100" type="text" name="role" ng-model="role"
							autocomplete="off" placeholder="Role" required> <span
							class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn"
							ng-disabled="signUpForm.$invalid" ng-click="onSignUpClick()">Sign
							Up</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
</form>
