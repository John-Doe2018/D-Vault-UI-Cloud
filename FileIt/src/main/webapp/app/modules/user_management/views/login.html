<form name="loginForm" novalidate ng-controller="LoginController">
	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/bg-02.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span> <md-icon md-svg-src="images/d vault.svg"
							aria-label="Home"
							style="height: 106px;width: 132px;margin-left: 33%;"></md-icon>
					</span> <span
						class="login100-form-title p-b-34 p-t-27 font-style font-size22 font-style">
						Log in </span>

					<div class="wrap-input100 validate-input"
						data-validate="Enter username">
						<input class="input100" type="text" name="username"
							ng-model="uName" autocomplete="off" placeholder="Username"
							required> <span class="focus-input100"
							data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Enter password">
						<input class="input100" type="password" name="pass" ng-model="pwd"
							autocomplete="off" placeholder="Password" required> <span
							class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<!-- <div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox"
							name="remember-me"> <label class="label-checkbox100 font-style"
							for="ckb1"> Remember me </label>
					</div> -->

					<div class="container-login100-form-btn">
						<button class="login100-form-btn font-style"
							ng-disabled="loginForm.$invalid" ng-click="onLoginClick()">Log
							in</button>
					</div>
					<!-- <div class="text-center p-t-14">
						<a class="txt1 font-style" href="javascript:void(0)"
							ng-click="signUp()"> Sign Up </a>
					</div> -->
					<div class="text-center p-t-14">
						<a class="txt1 font-style" href="javascript:void(0)"> Forgot
							Password? </a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
</form>
