<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div>
		<div class="col-sm-12">
			<span class="text-uppercase page-subtitle"
				style="letter-spacing: .125rem; color: #818ea3; font-size: .625rem;">Dashboard</span>
			<h3
				style="font-size: 1.625rem; font-weight: 500; line-height: 1; margin: 0; padding: 0;">Vault
				Overview</h3>
		</div>
		<div class="row col-sm-12" style="margin-top: 2%;">
			<div class="column">
				<div class="col-sm-2">
					<div class="stats-small stats-small--1 card card-small">
						<div class="card-body p-0 d-flex">
							<div class="chartjs-size-monitor"
								style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
								<div class="chartjs-size-monitor-expand"
									style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
									<div
										style="position: absolute; width: 1000000px; height: 1000000px; left: 0; top: 0"></div>
								</div>
								<div class="chartjs-size-monitor-shrink"
									style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
									<div
										style="position: absolute; width: 200%; height: 200%; left: 0; top: 0"></div>
								</div>
							</div>
							<div class="d-flex flex-column m-auto">
								<div class="stats-small__data text-center">
									<span class="stats-small__label text-uppercase">Documents</span>
									<h6 class="stats-small__value count my-3">{{docCount}}</h6>
								</div>
								<div class="stats-small__data">
									<span
										class="stats-small__percentage stats-small__percentage--increase">4.7%</span>
								</div>
							</div>
							<canvas height="76"
								class="blog-overview-stats-small-1 chartjs-render-monitor"
								width="190" style="display: block; width: 190px; height: 76px;"></canvas>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="stats-small stats-small--1 card card-small">
						<div class="card-body p-0 d-flex">
							<div class="chartjs-size-monitor"
								style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
								<div class="chartjs-size-monitor-expand"
									style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
									<div
										style="position: absolute; width: 1000000px; height: 1000000px; left: 0; top: 0"></div>
								</div>
								<div class="chartjs-size-monitor-shrink"
									style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
									<div
										style="position: absolute; width: 200%; height: 200%; left: 0; top: 0"></div>
								</div>
							</div>
							<div class="d-flex flex-column m-auto">
								<div class="stats-small__data text-center">
									<span class="stats-small__label text-uppercase">Classifications</span>
									<h6 class="stats-small__value count my-3">{{classCount}}</h6>
								</div>
								<div class="stats-small__data">
									<span
										class="stats-small__percentage stats-small__percentage--increase">12.4%</span>
								</div>
							</div>
							<canvas height="76"
								class="blog-overview-stats-small-2 chartjs-render-monitor"
								width="190" style="display: block; width: 190px; height: 76px;"></canvas>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="stats-small stats-small--1 card card-small">
						<div class="card-body p-0 d-flex">
							<div class="chartjs-size-monitor"
								style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
								<div class="chartjs-size-monitor-expand"
									style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
									<div
										style="position: absolute; width: 1000000px; height: 1000000px; left: 0; top: 0"></div>
								</div>
								<div class="chartjs-size-monitor-shrink"
									style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
									<div
										style="position: absolute; width: 200%; height: 200%; left: 0; top: 0"></div>
								</div>
							</div>
							<div class="d-flex flex-column m-auto">
								<div class="stats-small__data text-center">
									<span class="stats-small__label text-uppercase">Comments</span>
									<h6 class="stats-small__value count my-3">8,147</h6>
								</div>
								<div class="stats-small__data">
									<span
										class="stats-small__percentage stats-small__percentage--decrease">3.8%</span>
								</div>
							</div>
							<canvas height="76"
								class="blog-overview-stats-small-3 chartjs-render-monitor"
								width="190" style="display: block; width: 190px; height: 76px;"></canvas>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="stats-small stats-small--1 card card-small">
						<div class="card-body p-0 d-flex">
							<div class="chartjs-size-monitor"
								style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
								<div class="chartjs-size-monitor-expand"
									style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
									<div
										style="position: absolute; width: 1000000px; height: 1000000px; left: 0; top: 0"></div>
								</div>
								<div class="chartjs-size-monitor-shrink"
									style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
									<div
										style="position: absolute; width: 200%; height: 200%; left: 0; top: 0"></div>
								</div>
							</div>
							<div class="d-flex flex-column m-auto">
								<div class="stats-small__data text-center">
									<span class="stats-small__label text-uppercase">Users</span>
									<h6 class="stats-small__value count my-3">2,413</h6>
								</div>
								<div class="stats-small__data">
									<span
										class="stats-small__percentage stats-small__percentage--increase">12.4%</span>
								</div>
							</div>
							<canvas height="76"
								class="blog-overview-stats-small-4 chartjs-render-monitor"
								width="190" style="display: block; width: 190px; height: 76px;"></canvas>
						</div>
					</div>
				</div>
				<div class="col-sm-8 grid-margin" style="margin-top: 2%;">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Document Classes</h4>
							<div class="table-responsive">
								<table id="example" test-table
									class="table table-striped table-bordered" style="width: 100%">
									<thead>
										<tr>
											<th style="text-align: center;">#</th>
											<th style="text-align: center;">Classification</th>
											<th style="text-align: center;">Document Count</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="x in records">
											<td style="text-align: center;" class="font-weight-medium">{{x.no}}</td>
											<td style="text-align: center;" class="text-success">{{x.classification}}</td>
											<td><a style="margin-left: 47%;" class="text-danger"
												ng-click="shelfView(x.classification)">{{x.count}}</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4" style="margin-top: -10%;">
				<md-card>
				<canvas id="chart-area" width="300 !important"
					height="300 !important"></canvas>
				</md-card>
			</div>
		</div>
	</div>
</body>
</html>
