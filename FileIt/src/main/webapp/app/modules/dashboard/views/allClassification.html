<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="row">
		<div layout="row" layout-align="start start" style="margin-left: 2%;">
			<div flex="100">
				<md-card> <md-card-header> <md-card-header-text>
				<span class="md-title font-style"
					style="font-size: 25px; color: blue;"><md-icon
						md-svg-src="images/class.svg" aria-label="Classifications"></md-icon>Classifications</span>
				<span class="md-subhead font-style">Total Count : {{count}} </span>
				</md-card-header-text> </md-card-header> </md-card>
			</div>
		</div>
		<div class='md-padding' layout="row" layout-wrap id="classHeight"
			style="margin-left: 2%; overflow-y: auto;">
			<md-card
				style="width: 250px;box-shadow: 0 4px 8px 4px rgba(0,0,0,0.2);transition: 0.3s;border-left: 5px solid darkgray; height: 25%;"
				ng-repeat="x in records"> <md-card-header>
			<md-card-header-text> <span
				class="md-title font-style">{{x.classification}}</span> <span
				class="md-subhead font-style">Book Count : {{x.count}} </span> </md-card-header-text> </md-card-header>
			<div class="md-actions" layout="row" layout-align="end center">
				<md-button md-no-ink class="md-primary"
					style="border-width: 1px;border-style: solid;border-color: blue;"
					ng-click="shelfView(x.classification)" ng-disabled="x.count === 0">
				<md-icon md-svg-src="images/visibility.svg"
					aria-label="View Document"></md-icon></md-button>
				<md-button class="md-warn" ng-click="createBooks(x.classification)"
					style="border-width: 1px;border-style: solid;border-color: blue;">
				<i class="fa fa-plus"></i></md-button>
			</div>
			</md-card>
		</div>
	</div>
	<div class="row col-sm-12"
		style="right: 0; color: #6c757d; left: 0px; background-color: #fff; bottom: 0; border-top: 1px solid #dee2e6; bottom: 0; padding: 19px 12px 20px;"
		id="footer">
		<div class="row">
			<div class="col-sm-5"
				style="margin-left: 2%; font-family: sans-serif; font-size: small; font-weight: 400;">
				2019 © Tranfode Technologies (P) Ltd.</div>
			<div class="col-sm-1"></div>
			<div class="col-sm-6">
				<div class="pull-right"
					style="font-family: sans-serif; font-weight: 400; font-size: smaller;">Design
					&amp; Develop Tranfode</div>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
</body>
</html>
