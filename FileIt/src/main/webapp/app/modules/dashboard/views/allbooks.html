<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div id="allBookPage">
		<div layout="row" layout-align="start start">
			<div flex="100">
				<span class="md-title font-style"
					style="font-size: 25px; color: blue; margin: 3%;">Books</span>
				<div class="input-group" style="margin-left: 3%;">
					<input type="text" class="form-control" placeholder="Search Book"
						data-ng-model="searchTerm">
				</div>
			</div>
		</div>
		<div class="col-sm-1"></div>
		<div class="constrained col-sm-12">
			<table class="table table-striped table-condensed table-hover"
				id="loggingTable" infinite-scroll="loadMore()"
				infinite-scroll-container='".constrained"'
				infinite-scroll-distance="1" infinite-scroll-parent="true">
				<tr data-ng-show="logEventFilter.length === 0">
					<td class="center" colspan="3">No data to be shown</td>
				</tr>
				<thead style="background-color: lightgrey !important;">
					<tr>
						<th class="no font-style"
							style="text-align: center; position: sticky; top: 0; background-color: #167F92 !important; border: 1px solid #FFF; color: #FFF;">No.</th>
						<th class="classification font-style"
							style="text-align: center; position: sticky; top: 0; background-color: #167F92 !important; border: 1px solid #FFF; color: #FFF;">Book
							Name</th>
						<th class="count font-style"
							style="text-align: center; position: sticky; top: 0; background-color: #167F92 !important; border: 1px solid #FFF; color: #FFF;">Classification</th>
						<th class="Add font-style"
							style="text-align: center; position: sticky; top: 0; background-color: #167F92 !important; border: 1px solid #FFF; color: #FFF;">User</th>
						<th class="Add font-style"
							style="text-align: center; position: sticky; top: 0; background-color: #167F92 !important; border: 1px solid #FFF; color: #FFF;">Date
							& Time</th>
						<th class="Add font-style"
							style="text-align: center; position: sticky; top: 0; background-color: #167F92 !important; border: 1px solid #FFF; color: #FFF;">View</th>
					</tr>
				</thead>
				<tr
					data-ng-repeat="logEvent in logEventFilter = (bookList | filter:searchTerm | limitTo:numberToDisplay) track by $index"
					style="text-align: center; color: #024457; border: 1px solid #D9E4E6;">
					<td>{{$index + 1}}</td>
					<td>{{logEvent.bookname}}</td>
					<td>{{logEvent.classification}}</td>
					<td>{{logEvent.username}}</td>
					<td>{{logEvent.date}}</td>
					<td>
						<button ng-click="bookView(logEvent)">
							<i class="fa fa-eye"></i>
						</button>
					</td>
				</tr>
			</table>
		</div>
		<div class="col-sm-3"></div>
	</div>
	<div class="row col-sm-12"
		style="right: 0; color: #6c757d; left: 0px; background-color: #fff; bottom: 0; border-top: 1px solid #dee2e6; bottom: 0; padding: 19px 12px 20px;">
		<div class="row">
			<div class="col-sm-5"
				style="margin-left: 2%; font-family: sans-serif; font-size: small; font-weight: 400;">
				2019 © Tranfode Technologies (P) Ltd.</div>
			<div class="col-sm-1"></div>
			<div class="col-sm-6">
				<div class="pull-right"
					style="font-family: sans-serif; font-weight: 400; font-size: smaller;">Design
					&amp; Develop Tranfode</div>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
</body>
</html>
