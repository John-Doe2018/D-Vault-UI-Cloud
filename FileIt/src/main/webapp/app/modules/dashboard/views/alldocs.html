<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="row col-sm-12" style="margin-top: 2%;">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Document Lists</h4>
				<div class="table-responsive">
					<table id="example" test-table
						class="table table-striped table-bordered" style="width: 100%">
						<thead>
							<tr>
								<th style="text-align: center;">#</th>
								<th style="text-align: center;" class="text-success">File
									Name</th>
								<th style="text-align: center;" class="text-success">Document
									ID</th>
								<th style="text-align: center;" class="text-success">Revision
									ID</th>
								<th style="text-align: center;" class="text-success">Created
									By</th>
								<th style="text-align: center;" class="text-success">Created
									On</th>
								<th style="text-align: center;" class="text-danger">Last
									Modified By</th>
								<th style="text-align: center;" class="text-danger">Updated
									On</th>
								<th style="text-align: center;" class="text-success">Book
									Name</th>
								<th style="text-align: center;" class="text-danger">Size</th>
								<th style="text-align: center;" class="text-danger"></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in fileDetails">
								<td style="text-align: center;" class="font-weight-medium">{{x.no}}</td>
								<td style="text-align: center;" class="text-success">{{x.filename}}</td>
								<td><a style="margin-left: 47%;" class="text-danger">{{x.documentid}}</a></td>
								<td style="text-align: center;" class="font-weight-medium">{{x.revisionid}}</td>
								<td style="text-align: center;" class="text-success">{{x.createdby}}</td>
								<td><a style="margin-left: 47%;" class="text-danger">{{x.createdon}}</a></td>
								<td style="text-align: center;" class="font-weight-medium">{{x.modifiedby}}</td>
								<td style="text-align: center;" class="text-success">{{x.modifiedon}}</td>
								<td><a style="margin-left: 47%;" class="text-danger">{{x.bookname}}</a></td>
								<td style="text-align: center;" class="font-weight-medium">{{x.size}}</td>
								<td style="text-align: center;" class="text-success">View
									Document</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
