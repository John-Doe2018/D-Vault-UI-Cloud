<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="row" id="allUsersPage">
		<div class="col-lg-12">

			<div class="clearfix">
				<h1 class="pull-left"
					style="clear: both; color: #34D1BE; margin: 15px 0; padding-left: 30px;">Users</h1>

				<div class="pull-right top-page-ui" style="padding-top: 15px;"
					ng-if="showPage" ng-click="onAddUserClicked()">
					<a href="javascript:void(0)" class="btn btn-primary pull-right"
						style="background-color: #38c2af; border-color: #2aa493;"> <i
						class="fa fa-plus-circle fa-lg"></i> Add user
					</a>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="main-box clearfix">
						<div>
							<table class="table user-list">
								<thead>
									<tr>
										<th
											style="position: sticky; top: 0; background-color: darkgray; color: white; z-index: 1;"><span
											style="border-bottom: 2px solid #C2C2C2; display: inline-block; padding: 0 5px; padding-bottom: 5px; font-weight: normal;">User</span></th>
										<th
											style="position: sticky; top: 0; background-color: darkgray; color: white; z-index: 1;"><span
											style="border-bottom: 2px solid #C2C2C2; display: inline-block; padding: 0 5px; padding-bottom: 5px; font-weight: normal;">Username</span></th>
										<th
											style="position: sticky; top: 0; background-color: darkgray; color: white; z-index: 1;"><span
											style="border-bottom: 2px solid #C2C2C2; display: inline-block; padding: 0 5px; padding-bottom: 5px; font-weight: normal;">Status</span></th>
										<th
											style="position: sticky; top: 0; background-color: darkgray; color: white; z-index: 1;"><span
											style="border-bottom: 2px solid #C2C2C2; display: inline-block; padding: 0 5px; padding-bottom: 5px; font-weight: normal;">Group</span></th>
										<th ng-if="showPage"
											style="position: sticky; top: 0; background-color: darkgray; color: white; z-index: 1;"><span
											style="border-bottom: 2px solid #C2C2C2; display: inline-block; padding: 0 5px; padding-bottom: 5px; font-weight: normal;">Edit</span></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="x in users">
										<td><img
											style="position: relative; max-width: 50px; float: left; margin-right: 15px; margin-left: 2%;"
											src="images/user_1.jpg" alt=""> <a
											href="javascript:void(0)"
											style="display: block; font-size: 1.25em; padding-top: 3px; margin-left: 60px;">{{x.firstName}}
												{{x.lastName}}</a> <span class="user-subhead">{{x.role}}</span></td>
										<td>{{x.userName}}</td>
										<td><span class="label label-default"
											ng-style="x.status === 'Active' && {'background-color':'#8dc859'} || x.status === 'InActive' && {'background-color':'#red'}">
												{{x.status}}</span></td>
										<td><a href="javascript:void(0)">{{x.group}}</a></td>
										<td ng-if="showPage"><a href="javascript:void(0)"
											ng-click="updateUser(x)"><i class="fa fa-edit"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row col-sm-12"
		style="background-color: blueviolet; bottom: 0;" id="footer">
		<div class="col-sm-3">
			<a href="http://tranfode.com/" target="_new"><img
				src="images/tranfode.png"></a>
		</div>
		<div class="col-sm-9"
			style="text-align: right !important; margin-top: 2%;">
			<a href="http://tranfode.com/" target="_new"
				class="text-white font-style">© Tranfode Technologies (P) Ltd.</a>
		</div>
	</div>
	<div id="updateUserModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg" style="width: 90%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title font-style">Update User</h4>
				</div>
				<div class="modal-body">
					<md-content layout-padding>
					<div>
						<form name="userForm">
							<div layout-gt-xs="row">
								<md-input-container class="md-block" flex-gt-xs>
								<label>First Name</label> <input ng-model="firstName" disabled>
								</md-input-container>
								<md-input-container class="md-block" flex-gt-xs>
								<label>Last Name</label> <input ng-model="lastName" disabled>
								</md-input-container>
							</div>

							<div layout-gt-sm="row">
								<md-input-container class="md-block" flex-gt-xs>
								<label>UserName</label> <input ng-model="userName" disabled>
								</md-input-container>
								<md-input-container class="md-block" flex-gt-xs>
								<label>Password</label> <input ng-model="dummypassword" disabled>
								</md-input-container>
							</div>
							<div layout-gt-sm="row">
								<md-input-container class="md-block" flex-gt-sm>
								<label>Role</label> <md-select ng-model="role"> <md-option
									ng-repeat="roles in roleArray" value="{{roles.code}}"
									ng-selected="roles.selected"> {{roles.name}} </md-option> </md-select> </md-input-container>
								<md-input-container class="md-block" flex-gt-sm>
								<label>Group</label> <md-select ng-model="group"> <md-option
									ng-repeat="groups in groupArray" ng-selected="groups.selected"
									value="{{groups.code}}"> {{groups.name}} </md-option> </md-select> </md-input-container>
							</div>
							<div layout-gt-sm="row">
								<md-input-container class="md-block" flex-gt-sm>
								<label>Status</label> <md-select ng-model="status">
								<md-option ng-repeat="stats in statusArray"
									value="{{stats.value}}" ng-selected="stats.selected">
								{{stats.value}} </md-option> </md-select> </md-input-container>
							</div>
						</form>
					</div>
					</md-content>
				</div>
				<div class="modal-footer">
					<div class="pull-right">
						<md-button class="md-raised md-primary md-hue-2 font-style"
							style="margin: 20px 0;" aria-hidden="true"
							ng-click="updateUserClicked()">{{'SUBMIT' |
						translate}}</md-button>
						<md-button style="margin: 20px 0;"
							class="md-warn md-raised md-hue-2 font-style"
							data-dismiss="modal" aria-hidden="true">{{'CANCEL' |
						translate}}</md-button>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
