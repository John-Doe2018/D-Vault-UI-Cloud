<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="header" ng-cloak>
		<!-- <div class="row">
			<div class="col-sm-12">
				<md-button class="md-raised md-primary" ng-click="expandAll()">Expand
				all</md-button>
				<md-button class="md-raised md-primary" ng-click="collapseAll()">Collapse
				all</md-button>
			</div>
		</div> -->

		<div class="w3-sidebar w3-bar-block w3-card w3-animate-left"
			style="display: none; height: 582px; overflow-y: auto;"
			id="mySidebar1">
			<div class="w3-bar w3-dark-grey" style="margin-left: 3%;">
				<button ng-click="closeSideBar()"
					class="w3-bar-item w3-button w3-right w3-padding-16"
					title="close Sidebar">X</button>
				<a class="pull-right btn  btn-xs" data-nodrag
					ng-click="downloadFile('multiple');"><span
					class="glyphicon glyphicon-download-alt"></span></a>
			</div>
			<div ui-tree id="tree-root">
				<ol ui-tree-nodes ng-model="data">
					<li ng-repeat="node in data" ui-tree-node
						ng-include="'app/modules/landing/views/noderenderer.html'"></li>
				</ol>
			</div>
		</div>
		<div id="main">
			<div class="">
				<button id="openNav" class="w3-button w3-teal w3-xlarge"
					style="background-color: #54290C !important;"
					ng-click="openSideBar()">&#9776;</button>
			</div>

			<div class="w3-container">
				<div class="book_wrapper">
					<a id="next_page_button" ng-click="nextButtonClick();"></a> <a
						id="prev_page_button"></a>
					<div id="loading" class="loading">Loading pages...</div>
					<div id="mybook" style="display: none;">
						<div class="b-load"></div>
					</div>
				</div>
				<br />
			</div>

		</div>

	</div>
	<div class="row col-sm-12"
		style="background-color: steelblue; bottom: 0;" id="pageFooter">
		<div class="col-sm-3">
			<a href="http://tranfode.com/" target="_new"><img
				src="images/tranfode.png"></a>
		</div>
		<div class="col-sm-9"
			style="text-align: right !important; margin-top: 2%;">
			<a href="http://www.primeleaf.in" target="_new" class="text-white">©
				Tranfode Technologies (P) Ltd.</a>
		</div>
	</div>
	<div id="pdfModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content" style="margin-left: -58%; width: 218%;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">PDF</h4>
				</div>
				<div class="modal-body">
					<!-- <embed src="Test.pdf" type="application/pdf" height="400px"
						width="100%"> -->
					<div style="margin-top: 70px">
						<div id="myCanvas" style="position: relative"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
