<div ng-controller="HeaderController" class="header" id="pageHeader"
	ng-cloak>
	<div class="navbar navbar-inverse navbar-static-top"
		style="margin-bottom: 0px;">
		<div class="container">
			<a href="javascript:void(0)" ng-click="w3_open()"
				style="margin: 5px;" class="navbar-brand"><i
				class="fa fa-ellipsis-v"></i></a> <a style="margin: 5px;"
				ng-click="backtoHome()" href="javascript:void(0)"
				class="navbar-brand"><label class="font-style"
				style="color: cornsilk; cursor: pointer; font-size: x-large; font-weight: 600;">D-</label>
				<label class="font-style"
				style="color: red; cursor: pointer; font-size: x-large; font-weight: 600;">Vault</label></a>
			<button class="navbar-toggle" data-toggle="collapse"
				data-target=".navHeaderCollapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span><span
					class="icon-bar"></span>
			</button>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right text-center">
					<li class="active"><a href="javascript:void(0)"
						ng-click="onViewBookmark()" class="notification"
						style="background-color: #212529;"> <i class="far fa-heart"
							style="font-size: 24px;"></i> <span class="badge">{{favlength}}</span>
					</a></li>
					<li class="active"><a href="javascript:void(0)"
						style="background-color: #212529;" class="notification"> <i
							class="fas fa-clock" style="color: white;"><span id="demo"
								style="margin: 4%; color: aliceblue; width: 80px; font-family: sans-serif; font-size: small; font-weight: 400;"></span></i>
					</a></li>
					<li class="active"><div class="searchbar"
							style="background-color: #212529;">
							<input class="search_input" type="text" name="Search"
								ng-model="searchText" maxlength="10" placeholder="Search...">
							<a href="javascript:void(0)" ng-click="getMatches(searchText)"
								class="search_icon"><i class="fas fa-search"></i></a>
						</div></li>
					<li class="active"><a href="javascript:void(0)"
						style="background-color: #212529;" class="dropdown-toggle"
						data-toggle="dropdown"><img
							class="rounded-circle header-profile-user" src="images/user.svg"
							alt="Header Avatar"> <span
							class="d-none d-sm-inline-block ml-1" style="color: white;">{{loggeduser}}</span>
							<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a ng-click="gotoProfile()"
								class="dropdown-item d-flex align-items-center justify-content-between"
								href="javascript:void(0)"><span><i
										class="fa fa-user-circle"></i></span> <span>Profile</span> </a></li>
							<li><a ng-click="gotoSettings()"
								class="dropdown-item d-flex align-items-center justify-content-between"
								href="javascript:void(0)"><span><i class="fa fa-cog"></i></span>
									<span>Settings</span> </a></li>
							<li><a ng-click="logout()"
								class="dropdown-item d-flex align-items-center justify-content-between"
								href="javascript:void(0)"><span><i
										class="fa fa-sign-out-alt"></i></span> <span>Logout</span> </a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="w3-sidebar w3-light-grey w3-animate-left"
		style="display: none; background-color: #212529 !important;"
		id="mySidebar">
		<div class="w3-bar w3-dark-grey"
			style="background-color: #212529 !important; color: whitesmoke !important;">
			<span class="w3-bar-item w3-padding-16 font-style">Menu</span>
			<button ng-click="w3_close()"
				class="w3-bar-item w3-button w3-right w3-padding-16"
				title="close Sidebar">Ã—</button>
		</div>
		<div class="w3-bar-block" style="margin-left: 5%;">
			<a class="w3-bar-item w3-button font-style" href="javascript:void(0)"
				style="color: #747a80;" ng-click="goTOCreateBook()">Create Book</a>
			<a class="w3-bar-item w3-button font-style" href="javascript:void(0)"
				style="color: #747a80;" ng-click="createClassification()">Create
				Classes</a>
		</div>
	</div>
</div>
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="padding: 35px 50px;">
				<button type="button" class="close" data-dismiss="modal">
					<i class='fa fa-times'></i>
				</button>
				<button class="close modalMinimize" ng-click="miniMizeModal()">
					<i class='fa fa-minus'></i>
				</button>
				<h4 class="modal-title font-style" id="myModalLabel">Search
					Result</h4>
			</div>
			<div class="modal-body" style="height: 300px; overflow: auto;">
				<table class="table table-striped table-condensed table-hover"
					style="margin-top: 1%;">
					<thead style="background-color: lightgrey !important;">
						<tr>
							<th class="no font-style">Classification</th>
							<th class="classification font-style">Book</th>
							<th class="count font-style">File</th>
							<th class="Add font-style">User</th>
							<th class="Add font-style">Date</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in searchResult">
							<th scope="row">{{item.classification}}</th>
							<td>{{item.book}}</td>
							<td><a class="text-danger" href="javascript:void(0)"
								ng-click="selectedBook(item)" class="font-style">{{item.fileName}}</a></td>
							<td>{{item.user}}</td>
							<td>{{item.date}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
