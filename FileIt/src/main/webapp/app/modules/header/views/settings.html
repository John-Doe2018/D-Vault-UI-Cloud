<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form name="settings" novalidate="">
		<div layout="row" layout-wrap style="height: 593px;">
			<div flex="100" flex-gt-sm="100" layout="column">
				<div>
					<fieldset class="standard">
						<div layout="row" layout-wrap flex>
							<div flex="40"></div>
							<md-input-container flex="20"> <label
								style="color: white;">Role</label> <md-select ng-model="role"
								ng-change="onChange(role)"> <md-option
								ng-repeat="roles in roleArray" ng-value="roles.code">
							{{roles.name}} </md-option> </md-select> </md-input-container>
							<div flex="40"></div>
						</div>
						<div layout="row" layout-wrap flex>
							<div flex="20"></div>
							<div flex="10" ng-repeat="item in adminitems">
								<md-checkbox ng-checked="item.selected"
									ng-click="toggleAdmin(item.name)"> {{ item.name
								}} </md-checkbox>
							</div>
							<div flex="20"></div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
